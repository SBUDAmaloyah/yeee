    <style>
 /* Reset some default browser styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #02aec5;
}

/* Style the header */
h1 {
    text-align: center;
    font-size: 24px;
    color: #ffffff;
    margin: 20px 0;
}

/* Define the grid container */
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
    gap: 15px; /* Adjust the gap between grid items as needed */
}

/* Style the individual grid items */
.grid-item {
    text-align: center;
    border: 2px solid #0e0d0d; /* Adjust border width and color as needed */
    border-radius: 10px; /* Adjust the border radius for soft corners */
    padding: 10px 10px 10px 10px; /* Optional: Add padding for spacing around the content */
    background: rgb(63, 214, 207);
    margin-left: 20px;
    margin-right: 10px;
}

/* Style the images within each grid item */
.grid-item img {
    height: 125px; /* Set your desired height */
    width: 200px; /* Set your desired width */
}

/* Style the heading (h6) within each grid item */
.grid-item h6 {
    font-size: 20px; /* Set your desired font size */
    font-weight: bold; /* Set your desired font weight */
    color: white;
}

/* Media queries for responsive design */
@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: left;
    }
}
/* Style the footer */
footer {
    background-color: #333; /* Background color */
    color: #fff; /* Text color */
    text-align: center;
    padding: 20px;
}

/* Style the text within the footer */
footer p {
    font-size: 16px;
    margin-bottom: 10px;
}

/* Style the anchor links */
footer a {
    text-decoration: none;
    margin: 0 10px;
}

/* Style the social media icons */
footer img {
    width: 32px; /* Set the icon width */
    height: 32px; /* Set the icon height */
    transition: transform 0.3s ease; /* Add a subtle hover effect */
}

/* Add a hover effect to the icons */
footer img:hover {
    transform: scale(1.2); /* Increase the size on hover */
}
 /* Style for the scroller container */
.scroller-container {
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    background: grey;
    margin-left: 20px;
    margin-right: 10px;
    margin-top: 10px;
    }

/* Style for the scrolling text */
.scrolling-text {
    display: inline-block;
    animation: scrolling 10s linear infinite; /* Adjust animation speed as needed */
}

/* Keyframes for the scrolling animation */
    @keyframes scrolling {
        0% {
        transform: translateX(100%);
        }
        100% {
        transform: translateX(-100%);
        }
    }
/* Style the anchor as a button */
a {
    text-decoration: none; /* Remove underlines from the anchor text */
}

/* Style the button */
button {
    background-color: #007bff; /* Set the button background color */
    color: #fff; /* Set the button text color */
    padding: 10px 20px; /* Add padding to the button */
    border: none; /* Remove the button border */
    border-radius: 5px; /* Round the button corners */
    cursor: pointer; /* Add a pointer cursor on hover */
    margin-left: 15px; 
}

/* Add a hover effect to the button */
button:hover {
    background-color: #0056b3; /* Change the background color on hover */
}
</style>
